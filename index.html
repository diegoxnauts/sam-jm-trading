<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam & Jm Trading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="landing-section">
            <div class="container">
                <nav>
                    <img class="logo" src="img/logo.png" alt="sam-jm-logo">
                </nav>
                <div class="landing-content">
                    <div class="landing-message">
                        <h1>Providing You Affordable Hardware Tools</h1>
                        <a href="#" class="btn-light">Contact Now</a>
                        <a href="#" class="btn-dark">Locate Us</a>
                    </div>
                    <div class="landing-image">
                        <img src="img/landing.jpg" alt="faucet">
                    </div>
                </div>
                <div class="mouse">
                    <div class="mouse-icon">
                        <span class="mouse-wheel"></span>
                    </div>
                </div>
            </div>
            <div class="divider">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#E65656" fill-opacity="1" d="M0,224L1440,288L1440,320L0,320Z"></path></svg>
            </div>
        </header>
        <section class="products-section">
            <div class="container">
                <header class="title">
                    <div class="dash"></div>
                    <h2>Products</h2>
                </header>
            </div>
        </section>
    </main>
</body>
</html>
