<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam & Jm Trading</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header class="landing-section">
            <div class="container">
                <nav>
                    <img class="logo" src="img/logo.png" alt="sam-jm-logo">
                </nav>
                <div class="landing-content">
                    <div class="landing-message">
                        <h1>Providing You Affordable Hardware Tools</h1>
                        <a href="#" class="btn-light">Contact Now</a>
                        <a href="#" class="btn-dark">Locate Us</a>
                    </div>
                    <div class="landing-image">
                        <img src="img/landing.jpg" alt="faucet">
                    </div>
                </div>
                <div class="mouse">
                    <div class="mouse-icon">
                        <span class="mouse-wheel"></span>
                    </div>
                </div>
            </div>
            <div class="divider">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="isolation:isolate" viewBox="0 0 1440 96" width="1440pt" height="96pt" preserveAspectRatio="none">
                    <defs>
                        <clipPath id="_clipPath_pCPrghUeWkVn3gKOuXkXllnwHCbUrFX0">
                            <rect width="1440" height="96" />
                        </clipPath>
                    </defs>
                    <g clip-path="url(#_clipPath_pCPrghUeWkVn3gKOuXkXllnwHCbUrFX0)">
                        <path d=" M 0 0 L 1440 64 L 1440 96 L 0 96 L 0 0 Z " fill="#E65656" />
                    </g>
                </svg>
            </div>
        </header>
        <section class="products-section">
            <div class="container">
                <header>
                    <div class="dash"></div>
                    <h2>Products</h2>
                </header>
                <div class="products-grid">
                    <div class="product">
                        <img src="img/paint.jpg" alt="wall-painting">
                        <h3>Paint</h3>
                    </div>
                    <div class="product">
                        <img src="img/roof.jpg" alt="wall-painting">
                        <h3>Roof Tiles</h3>
                    </div>
                    <div class="product">
                        <img src="img/cement.jpg" alt="wall-painting">
                        <h3>Cement</h3>
                    </div>
                    <div class="product">
                        <img src="img/electrical.jpg" alt="wall-painting">
                        <h3>Electrical</h3>
                    </div>
                    <div class="product">
                        <img src="img/tools.jpg" alt="wall-painting">
                        <h3>Tools</h3>
                    </div>
                    <div class="product">
                        <img src="img/utilities.jpg" alt="">
                        <h3>Utilities</h3>
                    </div>
                </div>
            </div>
            <div class="divider">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="isolation:isolate" viewBox="0 0 1440 96" width="1440pt" height="96pt" preserveAspectRatio="none">
                    <defs>
                        <clipPath id="_clipPath_pCPrghUeWkVn3gKOuXkXllnwHCbUrFX0">
                            <rect width="1440" height="96" />
                        </clipPath>
                    </defs>
                    <g clip-path="url(#_clipPath_pCPrghUeWkVn3gKOuXkXllnwHCbUrFX0)">
                        <path d=" M 0 0 L 1440 64 L 1440 96 L 0 96 L 0 0 Z " fill="#E65656" />
                    </g>
                </svg>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
